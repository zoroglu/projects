<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Kaydol</title>
</h:head>
<h:body>
	<ui:composition template="../templates/template.xhtml">
		<ui:define name="content">
			<b:container layout="fluid">
				<b:form>
					<b:row>
						<b:column medium-screen="4">
							<b:inputText label="Username" required="true"
								placeholder="Username" value="#{signUpCB.userName}">
								<f:facet name="prepend">
									<b:icon name="user" />
								</f:facet>
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column medium-screen="4">
							<b:inputText required="true" label="E-mail" placeholder="E-mail"
								value="#{signUpCB.email}">
								<f:facet name="prepend">
									<h:outputText value="@" />
								</f:facet>
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column medium-screen="4">
							<b:inputSecret placeholder="Password" label="Password"
								required="true" value="#{signUpCB.password}">
								<f:facet name="prepend">
									<b:iconAwesome name="key" />
								</f:facet>
							</b:inputSecret>
						</b:column>
					</b:row>
									<b:row>
						<b:column medium-screen="4">
							<b:inputSecret placeholder="Re-Password" label="Re-Password"
								required="true" value="#{signUpCB.passwordConfirm}">
								<f:facet name="prepend">
									<b:iconAwesome name="key" />
								</f:facet>
							</b:inputSecret>
						</b:column>
					</b:row>
					<b:row>
						<b:column medium-screen="2">
							<b:commandButton rendered="#{!login.loggedIn}"
								action="#{signUpCB.signUp()}" value="Sign Up" look="info"
								icon="chevron-right" iconAlign="right" />
						</b:column>
					</b:row>
				</b:form>
			</b:container>


		</ui:define>
	</ui:composition>
</h:body>
</html>
