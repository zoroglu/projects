<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"

<ui:composition template="templates/template.xhtml">
<ui:define name="content">
	<b:container layout="fluid">
	<b:row>

	<h:outputText value=" İlişkili kişi ismi : #{baseCB.currentUser.person.firstName}" rendered="#{baseCB.hasPerson}"/>
	<h:outputText value=" , size ait bir kişi kaydınız yok görünüyor :(" rendered="#{!baseCB.hasPerson and login.loggedIn}"/>
	</b:row>
	</b:container>
</ui:define>
</ui:composition>
</h:body>
