<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Kaydol</title>
</h:head>
<h:body>
<ui:composition template="templates/template.xhtml">
<ui:define name="content">
		<h3>Hoşgeldiniz.</h3>
		<h:form>
	<p:outputLabel value="#{testcb.currentUser.userName}" rendered="#{login.loggedIn}"/>
	<p:outputLabel value="Giriş yapınız yada hesabınız yoksa dropdown menüsünden kayıt sayfasına gidebilirsiniz :)" rendered="#{!login.loggedIn}"/>
	<p:outputLabel value=" - İlişkili kişi ismi : #{testcb.currentUser.person.firstName}" rendered="#{testcb.hasPerson}"/>
	<p:outputLabel value=" - Henüz kişi kaydınız yok :(" rendered="#{testcb.hasPerson} and #{login.loggedIn}"/>
	</h:form>
</ui:define>
</ui:composition>
</h:body>
</html>
